{% extends 'base.html' %}

{% block extraStyles %}
<style>
</style>
{% endblock %}


{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto text-center shadow nav-top btn" onclick="vibrate()">
        <span></span>
        <span></span>
        <h4>Tek Solutions</h4>
        <span></span>
        <span></span>
    </div>
</div>

<div class="row">
    <div class="d-flex justify-content-end"> <span class="small alert alert-info">Device IP: {{user_ip}} </span></div>
</div>

<div class="row mt-4">
    {% if articles %}
        {% for article in articles %}
            <div class="col-12 mx-auto col-md-5 mx-md-0">
                <div class="card">
                    <div class="card-img text-center" style="background-image: url('{{article.image.url}}');">
                        <img class="article_image" height="150px" src="{{article.image.url}}" alt="" srcset="{{article.image.url}}" hidden>
                    </div>
                    <div class="card-header">
                     {{article.headline}}
                    </div>
                    <div class="card-body">
                        <p>
                            {{article.body}}
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}

    {% endif %}
</div>
{% endblock %}

{% block extraScripts %}
<script>
    function vibrate(){
        window.navigator.vibrate(600);
    }
</script>
{% endblock %}
